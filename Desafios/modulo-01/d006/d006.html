<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <ul>
        <li><abbr title="usando a tag &lt;strong&gt;"><strong>Negrito</strong></abbr></li>
        <li><abbr title="usando a tag &lt;ul &gt; ou &lt;ol&gt;">Listas</abbr></li>
        <li><abbr title="usando as seguintes tags &lt;dt&gt; &lt;dl &gt; e &gt;dd&lt;">Listas de definições</abbr></li>
        <li><abbr title="usan a tag &lt;q&gt; e &gt;blockquote&gt;">citações</abbr></li>
        <li><abbr title="usando o &lt;h1&gt;">cria titulo</abbr></li>
        <li><abbr title="usando a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="usando a tag &lt;EM&gt;">Itálico</abbr></li>
        <li><abbr title="del">deletar</abbr></li>
        <li><abbr title="ins">inserir texto</abbr></li>


    </ul>
</body>
</html>
