<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor </p>
    <video width="350" poster="midia/foto-p.png" controls autoplay>
        <source src="midia/Pexels-Mikhail-Nilov-8414931-3840X2160-25Fps.mp4" type="video/mp4">
        <source src="midia/Pexels-Mikhail-Nilov-8414931-3840X2160-25Fps.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com o formado de vídeo</p>
            <!--ele so mostrará esse parágrafo caso nenhum dos player acima tiverem compatibilidade com o navegador-->
    </video>
   <h1>Inserindo vídeos diretamente do youtube</h1>
   <iframe width="350" height="315" src="https://www.youtube.com/embed/Uf5xSg6IhKA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
